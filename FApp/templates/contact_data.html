<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Contact Details</h4>
<!--                    <p class="card-description"> Add class <code>.table-bordered</code>-->
                    </p>
                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>First Name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in contact %}
                        <tr>
                          <td>{{i.Firstname}}</td>
                          <td>{{i.Lastname}}</td>
                          <td>{{i.Email}}</td>
                          <td>{{i.Message}}</td>
                           <td>
                            <a type="submit" href="{% url 'delete_contact' del_id=i.id %}" class="btn btn-primary mr-2">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
</body>
</html>
{% endblock %}
