<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'save_products' %}" enctype="multipart/form-data">
   {% csrf_token %}
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Products</h4>
<!--                    <p class="card-description"> Basic form elements </p>-->
                    <form class="forms-sample" >
                      <div class="">
                        <label for="exampleSelectGender">Product Category</label>
                        <select class="form-control" name="select" id="exampleSelectGender">
                          <option>Select Products</option>
                          {% for i in data %}
                          <option>{{i.Categoryname}}</option>
                          {% endfor %}
                        </select>
                      </div>

                      <div class="form-group">
                          <label for="exampleInputName1">Product Name </label>
                          <input type="text" name="productname" class="form-control" id="exampleInputName1" placeholder="Categoryname">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputquantity3">Quantity</label>
                        <input type="text" name="quantity" class="form-control" id="exampleInputquantity3" placeholder="Quantity">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">MRP</label>
                        <input type="text" class="form-control" name="mrp" id="exampleInputPassword4" placeholder="MRP">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" name="description" placeholder="Description" id="exampleTextarea1" rows="4"></textarea>
                      </div>

<!--                      <div class="form-group">-->
<!--                        <label for="exampleSelectGender">Gender</label>-->
<!--                        <select class="form-control" id="exampleSelectGender">-->
<!--                          <option>Male</option>-->
<!--                          <option>Female</option>-->
<!--                        </select>-->
<!--                      </div>-->
                      <div class="form-group">
                        <label for="exampleInputCity1">Country Of Orgin</label>
                        <input type="text" class="form-control" name="country" id="exampleInputCity1" placeholder="Country Of Orgin">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">Manufactured By</label>
                        <input type="text" class="form-control" name="manufactured" id="exampleInputCity1" placeholder="Manufactured By">
                      </div>
                      <div class="form-group">
                        <label>File upload 1</label>
                        <input type="file" name="image1" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" name="image1" class="form-control file-upload-info"  placeholder="Upload Image">
                        </div>
                      </div>
                      <div class="form-group">
                        <label>File upload 2</label>
                        <input type="file" name="image2" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" name="image2" class="form-control file-upload-info"  placeholder="Upload Image">
                        </div>
                      </div>
                      <div class="form-group">
                        <label>File upload 3</label>
                        <input type="file" name="image3" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" name="image3" class="form-control file-upload-info"  placeholder="Upload Image">
                        </div>
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
    </form>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
            <script>
                swal('{{i}}','','success');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error');
            </script>
        {% elif i.tags == 'warning' %}
            <script>
                swal('{{i}}','','warning');
            </script>
        {% else %}
            <script>
                swal('{{i}}','','info');
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
